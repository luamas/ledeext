<script type="text/javascript">//<![CDATA[
XHR.poll(5, '<%=url([[admin]], [[network]], [[mwan]], [[status]])%>', null,
	function(x, data) {
		var tb = document.getElementById('policy_status');
		if (data && tb) {
			if (data.running) {
				var links = '<em><b><font color=green><%:策略路由已成功启动，正在运行中！%></font></b></em>';
				tb.innerHTML = links;
			} else {
				tb.innerHTML = '<em><b><font color=red><%:策略路由未运行！%></font></b></em>';
			}
		}
	}
);
//]]>
</script>
<style>.mar-10 {margin-left: 50px; margin-right: 10px;}</style>
<fieldset class="cbi-section">
	<legend><%:运行状态%></legend>
	<p id="policy_status">
		<em><%:Collecting data...%></em>
	</p>
</fieldset>
